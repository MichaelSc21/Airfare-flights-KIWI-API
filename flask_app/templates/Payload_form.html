{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <title>Sample Form</title>
  </head>
  <body>
    <h1>Sample Form</h1>
    <form method="POST" action="/form">
        {%for key in payload_format.keys()%}
            <label for={{key}}> {{key}}</label>
            <input type={{key}} name={{key}}><br>
        {%endfor%}
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
{% endblock %}
